schema_version: 1

context:
  version: "2025.12.0"
  python_min: 3.10

package:
  name: dask
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/dask/dask-${{ version }}.tar.gz
  sha256: 8d478f2aabd025e2453cf733ad64559de90cf328c20209e4574e9543707c3e1b

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - dask-core ==${{ version }}
    - distributed ==${{ version }}
  run:
    - python >=${{ python_min }}
    - ${{ pin_compatible('dask-core', upper_bound='x.x.x') }}
    - ${{ pin_compatible('distributed', upper_bound='x.x.x') }}
    - cytoolz >=0.11.0
    - lz4 >=4.3.2
    - numpy >=1.24
    - pandas >=2.0
    - bokeh >=3.1.0
    - jinja2 >=2.10.3
    - pyarrow >=14.0.1
  run_constraints:
    - openssl !=1.1.1e

tests:
  - python:
      imports:
        - dask
        - dask.array
        - dask.bag
        - dask.bytes
        - dask.dataframe
        - dask.dataframe.tseries
        - dask.delayed
        - dask.diagnostics
        - dask.distributed
        - distributed
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - dask --version
      - dask info versions

about:
  summary: Parallel PyData with Task Scheduling
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
    - dask/array/NUMPY_LICENSE.txt
  description: |
    Dask is a flexible parallel computing library for analytics.
  homepage: https://dask.org/
  repository: https://github.com/dask/dask
  documentation: https://dask.org/

extra:
  recipe-maintainers:
    - charlesbluca
    - alimanfoo
    - jakirkham
    - jcrist
    - martindurant
    - mrocklin
    - pitrou
    - tomaugspurger
    - jrbourbeau
    - fjetter
    - jacobtomlinson
