{% set version = "2.2.0" %}

package:
  name: dask
  version: "{{ version }}"

source:
  fn: dask-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/dask/dask-{{ version }}.tar.gz
  sha256: c0d9677b99b703737984294e82f89c333669dea8433383aad9ee783ed9c47172

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.5

  run:
    - python >=3.5
    - bokeh >=1.0.0
    - cloudpickle >=0.2.1
    - cytoolz >=0.7.3
    - dask-core {{ version }}
    - distributed >={{ version }}
    - fsspec >=0.4.0
    - numpy >=1.13.0
    - pandas >=0.21.0
    - partd >=0.3.10
    - toolz >=0.7.3

test:
  imports:
    - dask
    - dask.array
    - dask.bag
    - dask.bytes
    - dask.dataframe
    - dask.dataframe.tseries
    - dask.delayed
    - dask.diagnostics
    - dask.distributed
    - distributed

about:
  home: https://dask.org/
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Parallel PyData with Task Scheduling'
  description: |
    Dask is a flexible parallel computing library for analytics.
  doc_url: https://dask.org/
  dev_url: https://github.com/dask/dask

extra:
  recipe-maintainers:
    - alimanfoo
    - jakirkham
    - jcrist
    - koverholt
    - martindurant
    - mrocklin
    - pitrou
    - tomaugspurger
    - shoyer
    - jrbourbeau
